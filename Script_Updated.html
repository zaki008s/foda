<!DOCTYPE html>
<html>
<head>
    <title>Regedit iOS - Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .patch-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: #0070f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button.success {
            background-color: #4caf50; /* Cor verde */
        }

        button:hover {
            background-color: #0059b3;
        }

        /* Estilo para código desativado */
        #codigoExibido {
            white-space: pre-wrap;
            overflow: auto;
            display: none; /* Oculta o código por padrão */
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Regedit iOS</h1>
        <form id="loginForm">
            <input type="text" placeholder="Usuário" name="username" required>
            <input type="password" placeholder="Senha" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="patch-container" id="patchContainer">
        <h1>Regedit iOS - Aplicar Patch</h1>
        <button id="patchButton" onclick="executarCodigo()">Aplicar Patch</button>
        <!-- Área para exibir o código -->
        <pre id="codigoExibido"></pre>
    </div>

    <script>
        document.querySelector("#loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.querySelector("input[name='username']").value;
            var password = document.querySelector("input[name='password']").value;
            var loginContainer = document.querySelector("#loginContainer");
            var patchContainer = document.querySelector("#patchContainer");

            if (username === "admin" && password === "root") {
                alert("Login bem-sucedido!");
                // Ocultar o contêiner de login e exibir o contêiner de patch após o login
                loginContainer.style.display = "none";
                patchContainer.style.display = "block";
            } else {
                alert("Usuário ou senha incorretos. Tente novamente.");
            }
        });
    </script>

</html>
